<body>
<header>

<main>  
<h2>Iniciar sesión</h2>
    <form id="login-form">
        <div>
            <label for="document-input">Numero de documento:</label>
            <input type="text" id="document-input" name="document">
        </div>
        <div>
            <label for="password-input">Contraseña:</label>
            <input type="password" id="password-input" name="password">
        </div>
        <button type="submit">Iniciar sesión</button>
    </form>

    <h2>Cargar cajero</h2>
    <form id="load-cash-form">
        <div>
            <label for="denomination-5-input">Billetes de 5 mil:</label>
            <input type="number" id="denomination-5-input" name="denomination-5" min="0">
        </div>
        <div>
            <label for="denomination-10-input">Billetes de 10 mil:</label>
            <input type="number" id="denomination-10-input" name="denomination-10" min="0">
        </div>
        <div>
            <label for="denomination-20-input">Billetes de 20 mil:</label>
            <input type="number" id="denomination-20-input" name="denomination-20" min="0">
        </div>
        <div>
            <label for="denomination-50-input">Billetes de 50 mil:</label>
            <input type="number" id="denomination-50-input" name="denomination-50" min="0">
        </div>
        <div>
            <label for="denomination-100-input">Billetes de 100 mil:</label>
            <input type="number" id="denomination-100-input" name="denomination-100" min="0">
        </div>
        <button type="submit">Cargar cajero</button>
    </form>

    <h2>Retirar dinero</h2>
    <form id="withdraw-form">
        <div>
            <label for="amount-input">Cantidad a retirar:</label>
            <input type="number" id="amount-input" name="amount" min="0">
        </div>

    </main>  


</body>
</html>
